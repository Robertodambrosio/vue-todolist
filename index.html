<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>
<body>
    <div id="root">
     <header>

     </header>   
     <main>
        <div class="todolist">
            <input v-model='inputText' placeholder="Inserisci una Todo">
            <button @click="addTodo">Aggiungi</button>
            <ul>

                <li v-for="(element, i) in todo" :class="lineTodo(element)" @click="invertDone(element)">{{element.text}}<i class="fas fa-trash-alt" @click="removeTodo(i)"></i></li>
            </ul>
        </div>
     </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
